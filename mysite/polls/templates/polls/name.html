<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
      <a href="{% url 'polls:name' user_name %}">{{ user_name }}</a>
      <h1>{{ user_name }} ваше обращение зарегистрировано</h1>
      <h1>Тестируем вывод функции: {{ result }}</h1>
    </ul>
<form action="{% url 'polls:name' user_name %}" method="get">
        <input type="radio" name="user_name" id="user_name{{ forloop.counter }}" value="{{ user_name }}">
        <label for="user_name{{ forloop.counter }}">{{ user_name }}</label><br>
</form>

<form action="{% url 'polls:name' user_name %}" method="post">
    {% csrf_token %}
        <label for="user_name" id="user_name">{{ user_name }}</label>
        <input type="text" name="Введите услугу" value="Введите услугу">
        <input type="submit" value="Ok">
</form>

</body>
</html>

<!--/polls/name/{{ user_name}}-->
